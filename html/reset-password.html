<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ChargebackHero</title>
 <link rel="icon" type="image/png" href="../img/icon-2.png" />
 <link rel="stylesheet" href="../css/style.css">
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="login">
 <div class="row inner">
  <div class="col-lg-6 col-md-7 col-12 center-box mt-5">
   <div class="box">
    <div class="row form-top gx-0">
     <div class="col-9">
      <img class="img-fluid mb-3" src="../img/login-logo.png" alt="logo">
      <p>Please enter your email address:</p>
     </div>
     <div class="col-3 text-end">
      <img src="../img/lock.png" width="40" height="50" alt="lock">
     </div>
    </div>
    <form id="reset-password" method="post" class="form-bottom row gx-0" novalidate>
     <input class="form-control" id="email" required autocomplete="on" type="text" placeholder="Email...">
     <p class="msg"><i class="fa fa-info-circle" aria-hidden="true"></i>&#160; Emial is Required</p>
     <input class="btn btn-primary mt-3" type="submit" value="Submit!">
    </form>
   </div>
  </div>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
 <script src="../js/reset-password.js"></script>
</body>

</html>
